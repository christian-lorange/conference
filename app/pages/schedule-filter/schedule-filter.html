
<ion-toolbar>
  <ion-buttons start>
    <button (click)="dismiss()">Cancel</button>
  </ion-buttons>

  <ion-title>
    Filter Schedule
  </ion-title>

  <ion-buttons end>
    <button (click)="applyFilters()">Done</button>
  </ion-buttons>
</ion-toolbar>


<ion-content class="outer-content">

  <ion-list>
    <ion-list-header>Tracks</ion-list-header>

    <ion-toggle *ngFor="#track of tracks" [(ngModel)]="track.isChecked" [(checked)]="track.isChecked" [attr.track]="track.name | lowercase" secondary>
      <span class="dot"></span>
      {{track.name}}
    </ion-toggle>

  </ion-list>

  <ion-list>
    <button ion-item (click)="deselectFilters()" danger detail-none class="reset-filters">
      Deselect All
    </button>
    <button ion-item (click)="resetFilters()" danger detail-none class="reset-filters">
      Select All
    </button>
  </ion-list>

</ion-content>
